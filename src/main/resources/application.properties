spring.datasource.url=jdbc:h2:~/db/mydb:produtoDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8585/auth/realms/products
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8585/auth/realms/products/protocol/openid-connect/certs

logging.level.org.springframework.security=DEBUG

spring.mvc.format.date-time=iso

jwt.secret = umastringdechar
jwt.expiration = 86400000